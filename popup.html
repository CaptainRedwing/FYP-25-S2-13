<!DOCTYPE html>
<html>
<head>
  <title>Extension Popup</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="odometer/odometer.css">
  <link rel="stylesheet" href="setting/setting.css">
  <link rel="stylesheet" href="setting/extensionConfiguration/configuration.css">
  <link rel="stylesheet" href="maincontent/maincontent.css">
</head>

<body>
  <div class="header">
    <button class="logo" id="menuButton">
      <img src="icons/icon128.png" alt="logo" class="logoIcon" />
      <span class="logoName">VULNEYE</span>
      <img src="icons/rightarrow.png" alt="right" class="rightArrow" />
    </button>
    <div class="icons">
      <button id="onoff">
        <img src="icons/onoffs.png" alt="Toggle" class="offon" />
      </button>
      <button id="setting">
        <img src="icons/settings.png" alt="Settings" class="setting" />
      </button>
    </div>
    <div id="loading-screen">
      <div class="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
      <div id="loading-text">Starting...</div>
    </div>
  </div>

  <div class="dropdown-menu" id="dropdownMenu">
    <button class="dropdownItem">
      <img src="icons/share.png" class="dropdown-icon" /> Share
    </button>
    <button class="dropdownItem">
      <img src="icons/export.png" class="dropdown-icon" /> Export
    </button>
  </div>

  <div class="dropdown-menu2" id="dropdownMenu2">
    <button class="dropdownItem">
      <img src="icons/profile.png" class="dropdown-icon" /> Profile
    </button>
    <button class="dropdownItem">
      <img src="icons/history.png" class="dropdown-icon" /> Scan History
    </button>
    <button class="dropdownItem">
      <img src="icons/upgrade.png" class="dropdown-icon" /> Upgrade Plan
    </button>
    <button class="dropdownItem">
      <img src="icons/help.png" class="dropdown-icon" /> Help Center
    </button>
    <button class="dropdownItem" id="appSetting">
      <img src="icons/wrench.png" class="dropdown-icon" /> Settings
    </button>
    <button class="dropdownItem">
      <img src="icons/logout.png" class="dropdown-icon" /> Logout
    </button>
  </div>

  <div class="dropdown-menu2" id="dropdownMenu2">
    <button class="dropdownItem">
      <img src="icons/profile.png" class="dropdown-icon" /> Profile
    </button>
    <button class="dropdownItem">
      <img src="icons/history.png" class="dropdown-icon" /> Scan History
    </button>
    <button class="dropdownItem">
      <img src="icons/upgrade.png" class="dropdown-icon" /> Upgrade Plan
    </button>
    <button class="dropdownItem">
      <img src="icons/help.png" class="dropdown-icon" /> Help Center
    </button>
    <button class="dropdownItem" id="appSetting">
      <img src="icons/wrench.png" class="dropdown-icon" /> Settings
    </button>
    <button class="dropdownItem">
      <img src="icons/logout.png" class="dropdown-icon" /> Logout
    </button>
  </div>

  <div class="dropdown-menu3" id="dropdownMenu3">
    <div class="dropdownItem2">
      Auto Scan 
      <div class="switch-toggle">
        <div class="switch-knob"></div>
      </div>
    </div>
    <div class="dropdownItem" id="offExtension">Off Extension</div>
  </div>

  <div class="body-container-wrapper">
    <div class="body-container">
      <div class="body1">
        <div class="popup-container">
          <div class="main-content">
            <div class="url-content">
              <div class="date-container">
                <small>Date: <span id="current-date"></span></small>
              </div>
              <div class="url-container">
                <small>URL Scanned: <span id="current-url" class="url-text">Loadingâ€¦</span></small>
              </div>
              <div class="plan-container">
                <small>Plan: Free</small>
              </div>
            </div>  

            <div id="scoreFile"></div>
            <div id="summaryReportFile"></div>
            <div id="passedChecks"></div>
            <div id="vulnerability-list"></div>
            <div id="suggestedFixes"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="body2">
    <div class="noise-content">
      <button id="onoff2">
        <img src="icons/onoff2.png" alt="Toggle" class="offon2" />
      </button>
    </div>
  </div>

  <div class="footer">
    <div class="button-wrapper">
      <button id="scan-now">SCAN LATEST LINK</button>
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
</body>
</html>
