<!DOCTYPE html>
<html>
  <head>
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <div class="logo">
          <img src="icons/icon48.png" alt="logo" />
          <span class="logoName">VulnEye</span>
        </div>
        <div class="icons">
          <button id="onoff">
            <img src="icons/onoff.png" alt="Toggle"/>
          </button>
          <button id="setting">
            <img src="icons/setting.png" alt="Settings"/>
          </button>
        </div>
      </div>

      <div class="score">
        <h3>Score</h3>
        <div id="score-value">--</div>
      </div>

      <div class="vulnerabilities-section">
        <h4>List of vulnerabilities</h4>
        <ul id="vulnerability-list"></ul>
      </div>

      <div class="graph-section">
        <canvas id="graphCanvas" width="200" height="100"></canvas>
      </div>

      <div class="button-group">
        <div class="button-wrapper">
          <button>Scan Now</button>
        </div>
        <div class="button-wrapper">
          <button>Share</button>
        </div>
        <div class="button-wrapper">
          <button>Link to Latest</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
